<div layout="row">
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right" md-is-locked-open="true">
        <!--<md-toolbar class="md-theme-indigo">-->
        <!--<h1 class="md-toolbar-tools">Sidenav Left</h1>-->
        <!--</md-toolbar>-->
        <md-content layout-padding>
            <md-button ng-click="close()" class="md-primary" hide-gt-md>
                Close Sidenav Left
            </md-button>
            <md-menu-content>
                <md-menu-item>
                    <md-button ng-click="gotoAnchor('info')">
                        <md-icon class="material-icons" md-menu-align-target>home</md-icon>
                        Informações
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <!--<md-button disabled="disabled" ng-click="">-->
                    <md-button ng-click="gotoAnchor('agenda')">
                        <md-icon class="material-icons">insert_invitation</md-icon>
                        Agenda
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-click="gotoAnchor('localizacao')">
                        <!--<md-icon class="material-icons" md-menu-align-target>map</md-icon>-->
                        <md-icon class="material-icons" md-menu-align-target>place</md-icon>
                        Localização
                </md-menu-item>
            </md-menu-content>
        </md-content>
    </md-sidenav>
    <div layout="column" class="limite" id="praca">
        <div flex id="praca_header">
            <img ng-src="{{ praca.header_url }}" style="width: 100%"/>
            <md-fab-speed-dial
                    show-authed="true"
                    md-direction="down"
                    id="praca-speed-dial"
                    class="md-scale md-fab-top-right">

                <md-fab-trigger>
                    <md-button
                            aria-label="menu"
                            class="md-fab md-warn">

                        <md-tooltip
                                md-direction="top"
                                md-visible="tooltipVisible">
                            Menu
                        </md-tooltip>

                        <md-icon>menu</md-icon>

                    </md-button>
                </md-fab-trigger>
                <md-fab-actions>
                    <div ng-repeat="item in userMenu">

                        <md-button
                                aria-label="{{ item.name }}"
                                class="md-fab md-raised md-mini"
                                ng-click="$mdDialog.show(item.dialog)">

                            <md-tooltip md-direction="left"
                                        md-visible="tooltipVisible"
                                        md-autohide="false">
                                {{ item.name }}
                            </md-tooltip>

                            <md-icon aria-label="{{ item.name }}">{{item.icon}}</md-icon>

                        </md-button>

                    </div>
                </md-fab-actions>

            </md-fab-speed-dial>
        </div>
        <!-- Info&Bio -->
        <div id="container-info"  layout-gt-xs="row">
            <div flex-gt-xs="35" layout-padding md-whiteframe="3" class="nome">
                <h2>{{ praca.nome }}</h2>
                <p>{{ praca.modelo_descricao }}</p>
            </div>

            <div flex-gt-xs="65" layout-padding md-whiteframe="3" class="bio">
                <p>{{ praca.bio }}</p>
            </div>
        </div>
        <!-- Agenda -->
        <div id="container-agenda" layout-padding class="agenda" layout-align="start center">
            <div layout="row">
                <md-icon>insert_invitation</md-icon>
                <h2>Agenda</h2>
                <!-- <p>Clique aqui para acessar o calendário completo desta Praça</p> -->
            </div>

            <div class="activities-log" layout-gt-xs="row">
                <div class="event-list">
                    <event-previewer ng-repeat="event in praca.agenda
					| filter: { data_inicio: $ctrl.parseDate($ctrl.myDate) }
					| orderBy: 'event.data_inicio'
					| limitTo: 4"
                                     event="event">
                    </event-previewer>
                </div>

                <div flex class="calendar">
                    <md-calendar ng-click="$ctrl.dateSet = true" ng-model="$ctrl.myDate"></md-calendar>
                </div>

            </div>

        </div>
        <!-- Localização -->
        <div id="container-localizacao" layout-gt-xs="row" class="localizacao">
            <div flex-gt-xs="30" layout-padding class="info" md-whiteframe="3">
                <h2>Localização</h2>
                <p>{{praca.logradouro}}</p>
                <p>Aberto todos os dias de 8h às 22h.</p>
                <p>Mais informações</p>
            </div>

            <div id="map" flex md-whiteframe="3">
                <leaflet style="z-index: -1" id="mapPane" width="100%" height="300px" lf-center="geoLoc.center"
                         defaults="geoLoc.defaults" markers="geoLoc.markers"></leaflet>
            </div>
        </div>
    </div>
</div>
