<md-dialog arial-label="Upload de imagens da Praça">
  <md-dialog-content>
    <md-content md-theme="docs-dark" layout-padding>
      <h2>Edit imagem da Praça</h2>
    </md-content>
    <div layout-padding>
      <md-card >
        <div layout="row" layout-align="left center">
          <div flex=50 layout-margin>
            <img ngf-resize="{width:350}" ngf-src="image">
          </div>
          <div flex=50 layout-margin>
            <md-input-container class="md-block" flex>
              <label>Titulo da Imagem</label>
              <input name="imageTitle" ng-model="image.titulo" />
            </md-input-container>
            <md-input-container class="md-block" flex>
              <label>Descrição da Imagem</label>
              <textarea name="imageDescription" ng-model="image.descricao" rows="5"/>
            </md-input-container>
          </div>
        </div>
      </md-card>
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button ng-click="$ctrl.cancel($event)">
      Cancelar
    </md-button>
    <md-button class="md-no-focus md-raised md-primary" ng-disabled="!$ctrl.images" ng-click="$ctrl.uploadImg($ctrl.images, $event)">
      Enviar Todas as Imagens
    </md-button>
  </md-dialog-actions>
</md-dialog>
