<md-dialog aria-label="Selecione uma imagem para o Parceiro" flex="80">
	<md-dialog-content style="height: 80vh">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2><b>Selecione uma imagem para o Parceiro</b></h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="$ctrl.$mdDialog.cancel()">
					<md-icon >close</md-icon>
				</md-button>
			</div>
			<div class="md-toolbar-tools" style="font-size: 15px;font-weight: inherit;">
				Você pode recortar uma imagem e pré-visualizar o resultado antes de alterar.
			</div>
			<div>
				<md-progress-linear
						ng-show="progress >= 0"
						md-mode="determinate"
						value={{progress}}>
				</md-progress-linear>
			</div>
		</md-toolbar>
		<md-input-container class="md-block" flex-gt-sm layout-padding>
			<md-button
				class="md-raised"
				ngf-select
				ng-model="$ctrl.imagem"
				accept="image/*"
				>
				Selecione a imagem
			</md-button>

			<div
				ng-model="headerImage"
				ngf-pattern="image/*"
				class="cropArea"
        ng-show="$ctrl.imagem"
				>
				<ui-cropper
					image="$ctrl.imagem | ngfDataUrl"
					area-type="circle"
					ng-init="croppedDataUrl = ''"
					result-image="croppedDataUrl"
					canvas-scalemode="full-width"
					max-canvas-dimensions="960"
        >
				</ui-cropper>
			</div>

      <md-divider ng-show=""></md-divider>
      <md-subheader ng-show="$ctrl.imagem">Pré visualização</md-subheader>
			<div>
				<img flex="70" ng-src="{{croppedDataUrl}}" alt=""/>
			</div>

		</md-input-container>
	</md-dialog-content>
	<md-dialog-actions>
		<button type="button" ng-click="$ctrl.$mdDialog.cancel()" class="btn waves-effect waves-orange transparent orange-text">Cancelar</button>
		<button  class="btn waves-effect waves-light orange darken-2" ng-disabled="!$ctrl.imagem" ng-click="$ctrl.hide(croppedDataUrl)">Salvar</button>
	</md-dialog-actions>
</md-dialog>
