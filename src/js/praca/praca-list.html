<div layout="column" class="limite">
	<md-content>
		<md-list flex>
			<div class="row">
        <div class="col s12">
          <h1 flex="" class="flex">Lista de Praças</h1>
        </div>
        <div class="col m4">
  				<md-input-container style="width: 100%;">
  					<input ng-model="filtro.cidade" placeholder="Filtre pelo municipio" autofocus>
  				</md-input-container>
        </div>
        <div class="col m2">
  				<md-input-container style="width: 100%;">
  					<input ng-model="filtro.uf" placeholder="Filtre pelo estado(UF)">
  				</md-input-container>
        </div>
        <div class="col m2">
  				<md-input-container style="width: 100%;">
  					<md-select ng-model="filtro.modelo" placeholder="Filtre pelo modelo">
  						<md-option ng-repeat="modelo in modelos"
  							value="{{ modelo.value }}">
  							{{ modelo.descricao }}"
  						</md-option>
  					</md-select>
  				</md-input-container>
        </div>
        <div class="col m4">
  				<md-input-container style="width: 100%;">
  					<md-select ng-model="filtro.situacao" placeholder="Filtre pela situação">
  						<md-option ng-repeat="situacao in situacoes"
  							value="{{ situacao.value }}">
  							{{ situacao.descricao }}
  						</md-option>
  					</md-select>
  				</md-input-container>
        </div>
			</div>
			
      <div class="row">
        <md-list-item role="list"
  				class="col s12 m6 l4"
  				ng-repeat="praca in $ctrl.pracas |
  					filter: {
  						municipio: filtro.municipio,
  						uf: filtro.uf,
  						modelo: filtro.modelo,
  						situacao: filtro.situacao
						}">
          <md-card class="no-margin-right no-margin-left" style="min-height: 375px;">
            <img ng-src="{{praca.header_img ? praca.header_img : '/assets/header.jpg' }}" class="md-card-image">
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{ praca.municipio}}</span>
                <span class="md-subhead">{{praca.municipio}} - {{praca.uf | uppercase}}</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
              <p>Situação: {{praca.situacao_descricao}}</p>
              <p>Modelo: {{praca.modelo_descricao}}</p>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
              <md-button class="md-icon-button" ng-click="$state.go('app.praca', {pk: praca.id_pub})">
                <md-icon class="material-icons">send</md-icon>
              </md-button>
            </md-card-actions>
          </md-card>
  			</md-list-item>
      </div>
		</md-list>
	</md-content>




</div>
