<md-toolbar layout="row" layout-align="space-between center" class="md-toolbar-tools">

	<div layout="row" layout-align="space-between center" flex class="limite">
		<div>
			<a 
				ui-sref="app.home"
				ng-bind="::$ctrl.appName | lowercase">
			</a>
		</div>
		<div>
			<!-- Exibe o Login para usário não loggados -->
			<md-list show-authed="false">
				<md-list-item>
					<md-button oauth-login-button aria-label="Entre com idCultura">
          <md-icon md-svg-icon="idcultura" class="s48" style="width: 56px; height:56px;"></md-icon>
					</md-button>
          <p hide-xs>Entre com idCultura</p>
				</md-list-item>
			</md-list>

			<!-- Exibe as opções para usuários logados -->
			<md-list show-authed="true">
        <md-menu>
          <md-list-item ng-click="$mdOpenMenu($event)">
            <img ng-src={{$ctrl.currentUser.profile_picture_url}} class="md-avatar" style="height: 56px; width:56px;">
            <span hide-xs>Olá {{::$ctrl.currentUser.first_name}}</span>
          </md-list-item>
          <md-menu-content width="5">
            <md-menu-item ng-repeat="item in userMenu">
              <md-button ng-click="$state.go(item.app)">
                <md-icon>{{item.icon}}</md-icon>
                {{item.name}}
              </md-button>
            </md-menu-item>
            <md-menu-divider></md-menu-divider>
            <md-menu-item>
              <md-button ng-click="User.logout()">
                <md-icon>cancel</md-icon>
                Fechar sessão
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
      </md-list>
		</div>

	</div>

 </md-toolbar>
