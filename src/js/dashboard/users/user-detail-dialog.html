<md-dialog flex layout-gt-xs="column" layout="row" aria-label="Informações sobre Usuário">
  <form name="UserDetailForm">

    <md-dialog-content>
      <md-toolbar layout-padding>
        <div layout="row" layout-align="left center">
          <div class="epr-avatar" style="background-image: url('{{$ctrl.user.profile_picture_url}}'); margin: 1vh">
          </div>
          <div>
            <h2>{{$ctrl.user.full_name}}</h2>
            <h3>CPF: {{$ctrl.user.cpf}}</h3>    
          </div>
        </div>
      </md-toolbar>
      <md-content layout-padding>
        <md-input-container class="md-block">
          <md-icon>email</md-icon>
          <label>E-Mail</label>
          <input name="emailField" type="email" ng-model="$ctrl.user.email" flex>
        </md-input-container>
      </md-content>
      <md-content ng-show="($ctrl.gestores | filter: { email: $ctrl.user.email }).length" layout-padding>
        <md-list class="md-dense" flex>
          <md-subheader>Praças Vinculadas</md-subheader>
          <md-list-item class="md-2-line" ng-repeat="gestor in $ctrl.gestores | filter: { email: $ctrl.user.email }">
            <div class="md-list-item-text">
              <h3>{{gestor.praca.nome}}</h3>
              <p>{{gestor.praca.municipio}}/{{gestor.praca.uf | uppercase}}</p>
            </div>
          </md-list-item>
        </md-list>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions>
      <md-button class="btn waves-effect waves-light orange darken-2" ng-click="$ctrl.cancel()">
        Fechar
      </md-button>
    </md-dialog-actions>

  </form>
</md-dialog>
