<div layout="column" class="limite">

	<md-content>
		<md-list flex>
			<md-subheader>Agenda</md-subheader>
			<md-list-item
				class="md-3-line"
				layout-padding
				ng-repeat="evento in $ctrl.agenda"
				ng-click="$state.go('app.evento', {pk: evento.id_pub})">
				<md-icon>explorer</md-icon>
				<div class="md-list-item-text" layout="column">
					<h3>{{evento.titulo}}</h3>
					<h4>{{evento.praca.municipio}} - {{evento.praca.uf || uppercase}}</h4>
					<p>De {{evento.data_inicio}} a {{evento.data_encerramento}} || Entre {{evento.hora_inicio}} e {{evento.hora_encerramento}}</p>
					<p>{{evento.descricao | limitTo:140}}</p>
				</div>
			</md-list-item>
		</md-list>
	</md-content>

</div>
